<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>test</title>
    </head>

    <body>

        

        <header id="head">CATCH ME IF YOU CAN!</header>
 


        <div class="block">


            <div class="div" id="black"> 
                <div class="div" id="clickMe">Click Me!</div>
            </div>


            <div class="band">

                <div class="container">
                    <h4>Score:</h4>
                    <div class="green" id="score">0</div>
                </div>

                <div class="container">
                    <h4>Points to Next Level:</h4>
                    <div class="green" id="pointLevel">10</div>
                </div>

                <div class="container">
                    <h4>Level:</h4>
                    <div class="green" id="level">1</div>
                </div>

                <div class="container">
                    <h4>Missed Clicks:</h4>
                    <div class="green" id="misseClick">0</div>
                </div>

                <div class="container">
                    <h4>Timer:</h4>
                    <div class="green" id="timer">60</div>
                </div>

                <div class="container high">
                    <h4>High Scores:</h4>
                    <div id="high"></div>
                </div>

            </div>
            

            <div class="clear"></div>

        </div>

        


        <script src="js/main2.js"></script>

        
        
    </body>

</html>
